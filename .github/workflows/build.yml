name: Build ZMK Firmware (3-part Split)

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    uses: zmkfirmware/zmk/.github/workflows/build.yml@main
    with:
      board: nice_nano_v2
      shield: corne_left
      keymap: default
    secrets: inherit

  build-central:
    needs: build
    uses: zmkfirmware/zmk/.github/workflows/build.yml@main
    with:
      board: nice_nano_v2
      shield: corne_central
      keymap: default
    secrets: inherit

  build-right:
    needs: build
    uses: zmkfirmware/zmk/.github/workflows/build.yml@main
    with:
      board: nice_nano_v2
      shield: corne_right
      keymap: default
    secrets: inherit

  combine-artifacts:
    needs: [build, build-central, build-right]
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          
      - name: Organize firmware
        run: |
          mkdir -p firmware
          cp artifacts/corne_left*/zmk.uf2 firmware/left.uf2
          cp artifacts/corne_central*/zmk.uf2 firmware/central.uf2
          cp artifacts/corne_right*/zmk.uf2 firmware/right.uf2
          ls -lh firmware/

      - name: Upload final bundle
        uses: actions/upload-artifact@v4
        with:
          name: zmk-firmware
          path: firmware/*.uf2
