name: Build ZMK Firmware (3-part Split)

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    uses: zmkfirmware/zmk/.github/workflows/build-user-config.yml@main
    with:
      boards: |
        nice_nano_v2:corne_central
        nice_nano_v2:corne_left
        nice_nano_v2:corne_right
      keymap: default
    secrets: inherit

  organize-firmware:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          
      - name: Rename and organize
        run: |
          mkdir -p firmware
          find artifacts -name "*.uf2" -exec cp {} firmware \;
          cd firmware
          mv corne_central-nice_nano_v2-zmk.uf2 central.uf2
          mv corne_left-nice_nano_v2-zmk.uf2 left.uf2
          mv corne_right-nice_nano_v2-zmk.uf2 right.uf2
          ls -lh

      - name: Upload final artifacts
        uses: actions/upload-artifact@v4
        with:
          name: zmk-firmware-bundle
          path: firmware/*.uf2
